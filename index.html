<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js
    "
    ></script>
    <title>DS15 Embedding</title>
  </head>
  <body>
    <h1>This is my snazzy Tableau Embedding Page 🐒</h1>
    <hr />
    <div id="showhidebuttons">
      <button id="hideViz">Hide Viz</button>
      <button id="showViz">Show Viz</button>
    </div>
    <hr />
    <div id="filterbuttons">
      <button class="filter" value="Central">Central</button>
      <button class="filter" value="North">North</button>
      <button class="filter" value="South">South</button>
      <button id="revertBtn">All</button>
    </div>
    <hr />
    <div id="vizContainer"></div>
    <script src="./app.js"></script>
  </body>
</html>
